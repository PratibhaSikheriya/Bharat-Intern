<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ba9316d898.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <!-- Error message container -->
        <div class="error">
            <p>Invalid city name. Please try again.</p>
        </div>
        <!-- Weather information container -->
        <div class="weather">
            <h2 class="city">City</h2>
            <div class="temp-box">
                <h1 class="temp">22°c</h1>
                <img src="https://openweathermap.org/img/wn/01d@2x.png" class="weatherIcon">
            </div>
            <h3 class="description">Description</h3>
            <h3 class="tempMaxMin">H:18°c / L:12°c</h3>
        </div>
        <!-- Extra details container -->
        <div class="details">
            <div class="col">
                <i class="fa-solid fa-water fa-2x"></i>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <i class="fa-solid fa-wind fa-2x"></i>
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <footer>Created by Pratibha Sikheriya</footer>
    <script src="script.js"></script>
</body>
</html>
